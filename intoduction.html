<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Profile Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #fff;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
    }

    .search-box input {
      flex: 1;
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .search-box button {
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #00c6ff;
      color: #000;
      font-weight: bold;
      transition: transform 0.2s, background 0.3s;
    }

    .search-box button:hover {
      background: #00f2fe;
      transform: scale(1.05);
    }

    .profile {
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-header {
      display: flex;
      gap: 20px;
      align-items: center;
      margin-bottom: 20px;
    }

    .profile-header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #00c6ff;
    }

    .profile-info h2 {
      margin-bottom: 5px;
    }

    .profile-info p {
      opacity: 0.85;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      gap: 10px;
    }

    .stat-card {
      flex: 1;
      background: rgba(255, 255, 255, 0.12);
      padding: 15px;
      border-radius: 15px;
      text-align: center;
      transition: transform 0.3s;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-card h3 {
      font-size: 22px;
      margin-bottom: 5px;
      color: #00f2fe;
    }

    .repos {
      margin-top: 25px;
    }

    .repos h3 {
      margin-bottom: 10px;
    }

    .repo-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }

    .repo {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 12px;
      transition: transform 0.3s, background 0.3s;
    }

    .repo:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.18);
    }

    .repo a {
      color: #00f2fe;
      text-decoration: none;
      font-weight: 600;
    }

    .error {
      text-align: center;
      color: #ffb3b3;
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>GitHub Profile Viewer</h1>

    <div class="search-box">
      <input type="text" id="username" placeholder="Enter GitHub username">
      <button onclick="getGitHubProfile()">Search</button>
    </div>

    <div class="error" id="error"></div>

    <div class="profile" id="profile">
      <div class="profile-header">
        <img id="avatar">
        <div class="profile-info">
          <h2 id="name"></h2>
          <p id="bio"></p>
          <p id="location"></p>
        </div>
      </div>

      <div class="stats">
        <div class="stat-card">
          <h3 id="reposCount"></h3>
          <p>Repositories</p>
        </div>
        <div class="stat-card">
          <h3 id="followers"></h3>
          <p>Followers</p>
        </div>
        <div class="stat-card">
          <h3 id="following"></h3>
          <p>Following</p>
        </div>
      </div>

      <div class="repos">
        <h3>Latest Repositories</h3>
        <div class="repo-list" id="repoList"></div>
      </div>
    </div>
  </div>

  <script>
    async function getGitHubProfile() {
      const username = document.getElementById("username").value.trim();
      const error = document.getElementById("error");
      const profile = document.getElementById("profile");

      error.textContent = "";
      profile.style.display = "none";

      if (!username) {
        error.textContent = "Please enter a GitHub username.";
        return;
      }

      try {
        const userRes = await fetch(`https://api.github.com/users/${username}`);
        if (!userRes.ok) throw new Error("User not found");

        const userData = await userRes.json();

        document.getElementById("avatar").src = userData.avatar_url;
        document.getElementById("name").textContent = userData.name || userData.login;
        document.getElementById("bio").textContent = userData.bio || "No bio available";
        document.getElementById("location").textContent = userData.location || "";
        document.getElementById("reposCount").textContent = userData.public_repos;
        document.getElementById("followers").textContent = userData.followers;
        document.getElementById("following").textContent = userData.following;

        const repoRes = await fetch(userData.repos_url + "?sort=updated&per_page=6");
        const repos = await repoRes.json();

        const repoList = document.getElementById("repoList");
        repoList.innerHTML = "";

        repos.forEach(repo => {
          const div = document.createElement("div");
          div.className = "repo";
          div.innerHTML = `
            <a href="${repo.html_url}" target="_blank">${repo.name}</a>
            <p>${repo.description || "No description"}</p>
          `;
          repoList.appendChild(div);
        });

        profile.style.display = "block";
      } catch (err) {
        error.textContent = "User not found or API error.";
      }
    }
  </script>

</body>
</html>
